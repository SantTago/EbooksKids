<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Documentos Otimizado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            padding-top: 30px;
            padding-bottom: 30px;
            overflow-x: hidden; /* ESSENCIAL: Esconde a barra de rolagem horizontal */
        }
        .container {
            width: 95%; /* Mantém a largura para tablets/desktops */
            max-width: 1100px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4A56E2;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            line-height: 1.2; /* Melhora a quebra de linha em títulos longos */
        }
        iframe {
            width: 100%;
            height: 80vh;
            min-height: 500px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        button {
            padding: 14px 35px;
            font-size: 1.15em;
            background-color: #5865F2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #4452D3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        p {
            margin-top: 20px;
            color: #555;
            font-size: 1em;
            line-height: 1.6;
        }
        p a {
            color: #0060e0;
            text-decoration: underline;
            font-weight: 500;
        }
        p a:hover {
            color: #004da0;
        }

        /* --- Media Queries para Responsividade --- */
        @media (max-width: 768px) {
            body {
                padding-top: 20px;
                padding-bottom: 20px;
            }
            .container {
                width: 98%; /* Ocupa ainda mais espaço para evitar rolagem horizontal */
                padding: 20px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            iframe {
                height: 70vh;
                min-height: 400px;
                margin-bottom: 25px;
            }
            button {
                padding: 12px 28px;
                font-size: 1.05em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 15px;
                padding-bottom: 15px;
            }
            .container {
                width: calc(100% - 30px); /* Ajusta para 100% menos o padding lateral total (15px * 2) */
                padding: 15px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.4em; /* Reduzi um pouco mais para telas bem pequenas */
                margin-bottom: 15px;
            }
            iframe {
                height: 65vh; /* Aumentei um pouco a altura para leitura em celular */
                min-height: 380px; /* Aumentei a altura mínima */
                margin-bottom: 20px;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
            p {
                font-size: 0.95em; /* Ligeiramente menor para caber melhor */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Visualizador de Documentos</h1>
        <iframe src="cursos/MODULO 1.pdf" type="application/pdf">
            <p>Seu navegador não suporta a visualização de PDFs. Por favor, <a href="cursos/MODULO 1.pdf" target="_blank">clique aqui para baixar o documento</a>.</p>
        </iframe>
        <button onclick="history.back()">Voltar</button>
    </div>

</body>
</html>
